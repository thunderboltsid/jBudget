{% load compress %}
{% load static %}
{% include 'base/head/meta.html' %}
<!-- Page title-->
<title>
    {% block page_title %}
        PlaceVentura - Where adventures happen!
    {% endblock %}
</title>
<!-- Assets-->

<link rel="icon" type="image/jpeg" href="{% static "common/favicon.jpg" %}">
{% compress css %}
    <!-- bower:css -->
    <link rel="stylesheet" href="{% static "angular-material/angular-material.css" %}" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/x-scss" href="{%static "common/site.scss"%}" />
    
    <link rel="stylesheet" type="text/css" href="{%static "common/_reset.css"%}" />
    <link rel="stylesheet" type="text/css" href="{%static "common/ng-img-crop.css"%}" />
    
    
    
{% endcompress %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
{% compress js %}
    <!-- bower:js -->
    <script src="{% static "prefixfree/prefixfree.min.js" %}"></script>
    <script src="{% static "angular/angular.js" %}"></script>
    <script src="{% static "angular-animate/angular-animate.js" %}"></script>
    <script src="{% static "angular-aria/angular-aria.js" %}"></script>
    <script src="{% static "angular-material/angular-material.js" %}"></script>
    <script src="{% static "angular-material-icons/angular-material-icons.min.js" %}"></script>
    <script src="{% static "angular-google-maps/dist/angular-google-maps.js" %}"></script>
    <!-- endbower -->
{% endcompress %}
<script type="text/javascript" src="{% static  "accounts/accounts.js" %}"></script>
<script type="text/javascript" src="{% static  "accounts/controllers/auth.js" %}"></script>
<script type="text/javascript" src="{% static  "accounts/controllers/detail.js" %}"></script>
<script type="text/javascript" src="{% static  "accounts/controllers/list.js" %}"></script>
<script type="text/javascript" src="{% static  "accounts/directives.js" %}"></script>
<script type="text/javascript" src="{% static  "accounts/services.js" %}"></script>
<script type="text/javascript" src="{% static  "common/app.js" %}"></script>
<script type="text/javascript" src="{% static  "common/common.js" %}"></script>
<script type="text/javascript" src="{% static  "common/config.js" %}"></script>
<script type="text/javascript" src="{% static  "common/controllers.js" %}"></script>
<script type="text/javascript" src="{% static  "common/directives.js" %}"></script>
<script type="text/javascript" src="{% static  "common/ng-img-crop.js" %}"></script>
<script type="text/javascript" src="{% static  "common/services.js" %}"></script>
<script type="text/javascript" src="{% static 'common/app.js' %}"></script>
{% block header %}{% endblock %}
