{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <img src="{% static 'common/trophieboard.svg' %}"
         style="position:fixed;
         width:100%;
         top:0;
         left:0;
         ">

    <div style="position: fixed; width: 100%; top: 38vh; margin: auto; height: 80vh; left: 0; right: 0; display: flex; justify-content: center;">
        <div layout="column" style="overflow: scroll; position: relative; flex: 1 1 100%; align-items: center;">
            {% for object in object_list %}
                <md-card style="padding:10px; width: 60vw; cursor: pointer; opacity: 0.7; box-sizing: initial"
                         onclick="window.location.href='/badges/{{ object.id }}'">
                    <div layout="column">
                        <h3 class="md-title">{{ object.name }}</h3>
                        <p class="md-body-1">{{ object.description }}</p>
                    </div>
                </md-card>
            {% endfor %}
        </div>
    </div>
{% endblock %}
