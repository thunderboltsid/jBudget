<md-dialog class="login" id="login" style="width:400px;">
    <md-dialog-content style="display: flex;">
        <div class="photo"></div>
        <h3 style="text-align: center">Sign up</h3>
        <md-input-container>
            <label>email</label>
            <input type="text" ng-model="account.email" required>
        </md-input-container>
        <md-input-container md-is-error="(account.password_check.$dirty==True)&& (account.password_check!=account.password)">
            <label>Password</label>
            <input type="password" ng-model="account.password" required>
        </md-input-container>
        <md-input-container md-is-error="(account.password_check.$dirty==True)&& (account.password_check!=account.password)">
            <label>Repeat Password</label>
            <input type="password" ng-model="account.password_check" required>
        </md-input-container>
        <md-input-container>
            <label>First Name</label>
            <input type="text" ng-model="account.first_name" required>
        </md-input-container>
        <md-input-container>
            <label>Surname</label>
            <input type="text" ng-model="account.last_name" required>
        </md-input-container>
        <md-input-container>
            <label>Gender</label>
            <input type="text" ng-model="account.gender" required>
        </md-input-container>
    </md-dialog-content>
    <md-button class="md-actions"
               style="border-top:1px solid lightgrey;
               margin:0;
               min-height:initial;
               height:32px;
               justify-content:center;
               text-align:center;
               font-size: 10px" flex ng-click="submit()">
        Sign me up Scotty
    </md-button>
</md-dialog>
