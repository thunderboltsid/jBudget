{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <img src="{% static 'common/halloffame.svg' %}"
         style="position:fixed;
         width:100%;
         top:0;
         left:0;
         ">

    <div style="position: fixed; width: 100%; top: 17vh; margin: auto; height: 80vh; left: 0; right: 0; display: flex; justify-content: center;">
        <div layout="column" style="overflow: scroll; position: relative; flex: 1 1 100%; justify-content: center; align-items: center;">
            {% for object in object_list %}
                <md-card style="padding:10px; width: 60vw; cursor: pointer; opacity: 0.7; box-sizing: initial"
                         onclick="window.location.href='/people/{{ object.id }}/'">
                    <div layout="column">
                        <h3 class="md-title" style="display:flex;justify-content: space-between"><span>{{ object.first_name }}</span><span>{{ object.quest_set.count }}</span></h3>
                    </div>
                </md-card>
            {% endfor %}
        </div>
    </div>
{% endblock %}
